<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circular-progress" style="--clr: crimson; --value: 70">
        <span>70%</span>
      </div>
    </div>

    <div class="container">
      <div class="circular-progress" style="--clr: red; --value: 50">
        <span>50%</span>
      </div>
    </div>

    <div class="container">
      <div class="circular-progress" style="--clr: darkred; --value: 25">
        <span>25%</span>
      </div>
    </div>

    <div class="container">
      <div class="circular-progress" style="--clr: blue; --value: 90">
        <span>90%</span>
      </div>
    </div>
  </body>
</html>
